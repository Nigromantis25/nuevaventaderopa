        * {

        .login-tab {

        }

        .login-form {
            display: none;
        }

        .login-form.active {

            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {

                transform: translateY(10px);
            }

            to {

            }

        .form-group {

        .role-selector {

            gap: 0.75rem;
            margin-bottom: 1.5rem;

        .role-option {

        .role-option input {

        .role-card {

            transition: all 0.3s ease;
        }

        .role-option input:checked+.role-card {
            border-color: var(--primary-gold);
            background: rgba(201, 169, 98, 0.1);
        }

        .role-card:hover {
            border-color: rgba(201, 169, 98, 0.5);
        }

        .role-icon {
            font-size: 1.75rem;

        }

        .role-name {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);

        }

        .login-footer {
            text-align: center;

        .login-footer a {

        .error-message {

        .login-features {

        .feature-item {

        .feature-icon {

        }

        .feature-text {

        @media (max-width: 768px) {

                display: none;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .role-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Usuarios por defecto
        const defaultUsers = [
            { email: 'admin@1807.studio', password: 'admin123', name: 'Administrador', role: 'admin' },

            { email: 'usuario@1807.studio', password: 'usuario123', name: 'Usuario', role: 'usuario' }
        ];

        // Inicializar usuarios si no existen
        if (!localStorage.getItem('1807_users')) {
            localStorage.setItem('1807_users', JSON.stringify(defaultUsers));
        }

        function switchTab(tab) {
            document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.login-form').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelectorAll('.login-tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.login-tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorEl = document.getElementById('loginError');

            const users = JSON.parse(localStorage.getItem('1807_users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('1807_currentUser', JSON.stringify(user));

                // Redirigir segÃºn rol
                if (user.role === 'admin') {
                    window.location.href = 'index.html';
                } else if (user.role === 'vendedor') {
                    window.location.href = 'tienda.html';
                } else {
                    window.location.href = 'tienda.html';
                }
            } else {
                errorEl.textContent = 'Email o contraseÃ±a incorrectos';
                errorEl.style.display = 'block';
            }
        }

        function handleRegister(e) {
            e.preventDefault();
            const name = document.getElementById('regName').value + ' ' + document.getElementById('regLastName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const role = document.querySelector('input[name="regRole"]:checked').value;

            const errorEl = document.getElementById('registerError');
            const successEl = document.getElementById('registerSuccess');

            const users = JSON.parse(localStorage.getItem('1807_users') || '[]');

            if (users.find(u => u.email === email)) {
                errorEl.textContent = 'Este email ya estÃ¡ registrado';
                errorEl.style.display = 'block';
                successEl.style.display = 'none';
                return;
            }

            users.push({ email, password, name, role });
            localStorage.setItem('1807_users', JSON.stringify(users));

            errorEl.style.display = 'none';
            successEl.textContent = 'Â¡Cuenta creada exitosamente! Ahora puedes iniciar sesiÃ³n.';
            successEl.style.display = 'block';

            setTimeout(() => switchTab('login'), 2000);
        }

        function quickLogin(role) {
            const users = JSON.parse(localStorage.getItem('1807_users') || '[]');
            const user = users.find(u => u.role === role);

            if (user) {

                if (role === 'admin') {
                    window.location.href = 'index.html';

                }
            }
        }
